<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncarteAI - Gerenciamento de Produtos</title>
    <style>
        :root {
            --border-radius-1: 2px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #9e8585;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* drop config */


        .main-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: auto;
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #f3f3f3;
            
        }

        .canva-section {
            display: flex;
            align-items: stretch;
            flex: 1;
            gap: 10px;
            
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            min-height: 200px;
            gap: 10px;
        }

        .product-card {
            background: white;
            padding: 10px;
            border-radius: var(--border-radius-1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-card.featured::after {
            content: "‚≠ê";
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
        }

        .product-card .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .config-section {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius-1);
            flex: 1;
        }

        .config-section h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .product-display {
            display: flex;
            justify-content: center;
            
            background: #f9f9f9; 
            padding: 30px;
            border-radius: var(--border-radius-1);
            text-align: center;
        }

        .product-display img {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .config-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius-1);
            font-size: 14px;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            width: 50px;
            height: 25px;
            background: #ddd;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
        }

        .toggle.active {
            background: #7cb37c;
        }

        .toggle::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2.5px;
            left: 2.5px;
            transition: left 0.3s;
        }

        .toggle.active::after {
            left: 27.5px;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-group input[type="range"] {
            flex: 1;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: var(--border-radius-1);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-save {
            background: #7cb37c;
            color: white;
        }

        .cart-section {
            background: white;
            border-radius: var(--border-radius-1);
        }

        .cart-section h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }


        .bottom-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: white;
            border-radius: var(--border-radius-1);
        }

        .cart-tabs {
            display: flex;
            gap: 10px;
        }

        .cart-tab {
            padding: 10px 20px;
            background: #e8e8e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-tab.active {
            background: #7cb37c;
            color: white;
        }

        .bottom-buttons {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 45px;
            height: 45px;
            border-radius: var(--border-radius-1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .icon-btn.delete {
            background: #e74c3c;
            color: white;
        }

        .icon-btn.settings {
            background: #95a5a6;
            color: white;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="products-grid">
            <div class="product-card">
                <button class="close-btn">√ó</button>
                <img class="product-image" src="../assets/img/product-test.png" alt="Produto">
                <p>Produto 01</p>
            </div>

        </div>
        
        <div class="canva-section">

            <div class="config-section proprierts">
                <h2>Configura√ß√µes do produto</h2>
                <div class="config-grid">
                    <div class="product-display">
                        <img src="../assets/img/product-test.png" alt="Produto">
                    </div>
                    <div class="config-form">
                        <div class="form-group">
                            <label>Pre√ßo</label>

                        <div class="form-group">

                        <div class="form-group">
                            <label>Selos</label>

                        <div class="form-group">

                            <div class="toggle-group">

                                <span>Inser√ß√£o</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Fundo</label>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <input type="text" value="#FFFFFF" style="flex: 1;">
                                <span>Bordas</span>
                                <div class="slider-group" style="flex: 1;">
                                    <input type="range" min="0" max="100" value="10">
                                    <span>10px</span>
                                </div>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-delete">üóëÔ∏è</button>
                            <button class="btn btn-save">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="config-section encarte-screen">
            </div>

        </div>

        <div class="cart-section">

            <div class="bottom-actions">
                <div class="cart-tabs">
                    <button class="cart-tab active">Encarte 01</button>
                    <button class="cart-tab">+</button>
                </div>
                <div class="bottom-buttons">
                    <button class="icon-btn delete">üóëÔ∏è</button>
                    <button class="icon-btn settings">‚öôÔ∏è</button>
                    <button class="btn btn-save">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/maker.js"></script>
    
</body>
</html>
